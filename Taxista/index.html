<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Ingreso Getaxis</title>
<link href="jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
<script src="/phonegap.js" type="text/javascript"></script>
<script type="text/javascript">

function creaRequest()
{	
if (window.XMLHttpRequest) {
        return new window.XMLHttpRequest;
    }
    else {
        try {
            return new ActiveXObject("MSXML2.XMLHTTP.3.0");
        }
        catch(ex) {
			alert(ex);
            return null;
        }
    }
}

var u = "";
var http = creaRequest();

function handler()
{
    if (http.readyState == 4 /* complete */) {
       if (http.status == 200)
		 {
	  if (http.responseText == "taxista")
	  {
		  //alert("Usario correcto!");
		  location.href = "menu.html?taxista="+u;
	  }
	  else
	  {
		  if(http.responseText == "pasajero")
		  {
		  		alert("El usuario ingresado, no puede ser de un Pasajero");
		  }
		  else
		  {
			  if(http.responseText == "deuda")
			  {
				  alert("Lo sentimos, usted tiene una deuda pendiente");
			  }
			  else
			  {
			  alert("Usuario y/o Contraseña invalidos");
			  }
		  }
	  }
        }
    }
}

function Inicia(){

	u = document.getElementById('user').value;
	var c = document.getElementById('pw').value;
	var http_request = new XMLHttpRequest();
	var url = "http://201.239.164.111/Getaxis/Taxista/login.php?u="+u+"&c="+c;
	//var url = "login.php?u="+u+"&c="+c";
	
if (http != null) {
    http.open("GET", url, true);
    http.onreadystatechange = handler;
    http.send();
}
else {
    alert("AJAX (XMLHTTP) not supported.");
}

}

</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>GETAXIS</h1>
	</div>
	<div data-role="content">
    
	  <div data-role="fieldcontain">
	    <label for="textinput">Nombre de Usuario</label>
	    <input type="text" name="user" id="user" value=""  />
      </div>
	  <div data-role="fieldcontain">
	    <label for="passwordinput">Contraseña</label>
	    <input type="password" name="pw" id="pw" value=""  />
      </div>
    <a onClick="Inicia()" data-role="button" data-icon="forward">Ingresar</a> 
    </div>
    <br><br>
	<div data-role="footer">
		<h4>XtreamSoft @ [Taxista V.1.0]</h4>
	</div>
</div>
</body>
</html>
