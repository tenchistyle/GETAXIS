<script type="text/javascript">
function leerGET(){ 
  var cadGET = location.search.substr(1,location.search.length); 
  var arrGET = cadGET.split("&"); 
  var asocGET = new Array(); 
  var variable = ""; 
  var valor = ""; 
  for(i=0;i<arrGET.length;i++){ 
    var aux = arrGET[i].split("="); 
    variable = aux[0]; 
    valor = aux[1]; 
    asocGET[variable] = valor; 
  } 
  return asocGET; 
} 
var paresVarValor = leerGET();
var taxista= paresVarValor["taxista"];
</script>
<script type="text/javascript">

function llamaPerfil()
{
	location.href = "Perfil.html?taxista="+taxista;
}

function Inicia(){
location.href = "updateDisponible.html?taxista="+taxista;
}

function llamaComentarios()
{
	location.href = "Comentarios.html?taxista="+taxista;
}

</script>
