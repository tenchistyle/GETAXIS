<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Ingreso Getaxis</title>
<link href="jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
<script src="/phonegap.js" type="text/javascript"></script>

<script type="text/javascript">
function leerGET(){ 
  var cadGET = location.search.substr(1,location.search.length); 
  var arrGET = cadGET.split("&"); 
  var asocGET = new Array(); 
  var variable = ""; 
  var valor = ""; 
  for(i=0;i<arrGET.length;i++){ 
    var aux = arrGET[i].split("="); 
    variable = aux[0]; 
    valor = aux[1]; 
    asocGET[variable] = valor; 
  } 
  return asocGET; 
} 
var paresVarValor = leerGET();
var taxista= paresVarValor["taxista"];
var pasajero = paresVarValor["pasajero"];
var ip = "201.239.164.111"
function creaRequest()
{	
if (window.XMLHttpRequest) {
        return new window.XMLHttpRequest;
    }
    else {
        try {
            return new ActiveXObject("MSXML2.XMLHTTP.3.0");
        }
        catch(ex) {
			alert(ex);
            return null;
        }
    }
}
var http = creaRequest();
function Llevame()
{
	location.href="AceptePasajero.html?taxista="+taxista+"&pasajero="+pasajero;
}

function noDisponible()
{
	var url = "http://"+ip+"/Getaxis/Taxista/modoIndisponible.php?taxista="+taxista;
			if (http != null) {
				http.open("GET", url, true);
				http.onreadystatechange = handler4;
				http.send();
			}
			else {
				alert("AJAX (XMLHTTP) not supported.");
			}
}
function handler4()
{
	
    if (!http.readyState == 4 /* complete */) {
		alert("Ocurrio un error");
    }
}
function menu(){
	location.href="menu.html?taxista="+taxista;
}
</script>

</head> 
<body onLoad="noDisponible()"> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Nueva Solicitud</h1>
	</div>
    <div data-role="content">
    <div  align="center" style="animation:cubic-bezier()"data-role="controlgroup" data-type="horizontal" ><a onclick="Llevame()" data-role="button" data-icon="check">Aceptar</a>
    <a onClick="menu()" data-transition="flip" data-role="button" data-icon="delete">Rechazar</a></div>
    </div>
	<div data-role="footer">
		<h4>XtreamSoft @ [Taxista V.1.0]</h4>
	</div>
</div>
</body>
</html>
